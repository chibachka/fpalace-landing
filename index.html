<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./fpalace-landing/css/style.css">
    <link rel="shortcut icon" href="./fpalace-landing/img/header/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f.palace</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container _container">
                <div class="header__content">
                    <div class="header__start">
                        <div class="logo-header__start">
                            <img src="./fpalace-landing/img/header/logo.svg" alt="logo">
                        </div>
                        <div class="fp-header__start">
                            f.palace
                        </div>
                    </div>
                    <div class="header__center">
                        <div class="sandwich-header_content">
                            <img src="./fpalace-landing/img/header/sandwich.svg" alt="sandwich">
                        </div>
                        
                    </div>
                    <div class="header__end">
                        <div class="icons-header__end">
                            <div class="search-header__end">
                                <button> <img src="./fpalace-landing/img/header/search.svg" alt="search"></button>
                            </div>
                            <div class="cart-header__end">
                                <button> <img src="./fpalace-landing/img/header/Cart.svg" alt="cart"></button>
                            </div>
                            <div class="menu-header__end">
                                <button> <img src="./fpalace-landing/img/header/Menu.svg" alt="menu"></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="food-mood">
            <div class="food-mood_container _container">
                <div class="food-mood__content">
                    <div class="food-mood__info">
                        <div class="header__food-mood"><p></p>Restaurant</div>
                        <div class="title__food-mood">
                            <div class="food-title">
                                <div class="start__food-title">Good F</div>
                                <div class="center__food-title">
                                    <img src="./fpalace-landing/img/food-mood/letter-good1.svg" alt="mletter1">
                                    <img src="./fpalace-landing/img/food-mood/letter-good2.svg" alt="mletter2">
                                </div>
                                <div class="end__food-title">d</div>
                            </div>
                            <div class="mood-title">
                                <div class="start__mood-title">Good M</div>
                                <div class="center__mood-title">
                                    <img src="./fpalace-landing/img/food-mood/letter-mood.svg" alt="gletter">
                                    <img src="./fpalace-landing/img/food-mood/letter-mood.svg" alt="gletter">
                                </div>
                                <div class="end__mood-title">d</div>
                            </div>
                        </div>
                        <div class="subtitle__food-mood">The food palace is an neighborhood restaurent serving seasonal global cuisine driven by the faire.</div>
                        <div class="btn__food-mood general-btn">
                            <a href="#" onclick="return false" style="color: white;">Explore food menu</a>
                        </div>
                        <div class="icons__food-mood">
                            <div class="fb-food-mood icons-food-mood">
                                <button><img src="./fpalace-landing/img/food-mood/f-icon.svg" alt="facebook"></button>
                            </div>
                            <div class="insta-food-mood icons-food-mood">
                                <button> <img src="./fpalace-landing/img/food-mood/insta-icon.svg" alt="instagram"></button>
                            </div>
                            <div class="twit-food-mood icons-food-mood">
                                <button><img src="./fpalace-landing/img/food-mood/twitter-icon.svg" alt="twitter"></button>
                            </div>
                        </div>
                    </div>
                    <div class="food-mood__images">
                        <img src="./fpalace-landing/img/food-mood/big-food.svg" alt="big food" class="bigfood-food-mood">
                            
                    </div>
                </div>
        </div>
            
        </div>

    </div>
</body>
</html>
